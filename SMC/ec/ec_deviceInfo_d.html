function ConvertDate( msec )
{
    var dd = new Date( parseInt(msec) );
    var Y = dd.getYear();
    var M = dd.getMonth() + 1;
    var D = dd.getDate();
	var h = dd.getHours();
	var m = dd.getMinutes();
	var s = dd.getSeconds();
	
	Y = ( Y < 2000 ) ? Y+=2000 : Y;
	M = ( M < 10 ) ? "0" + M : M ;
	D = ( D < 10 ) ? "0" + D : D ;
	h = ( h < 10 ) ? "0" + h : h ;
	m = ( m < 10 ) ? "0" + m : m ;
	s = ( s < 10 ) ? "0" + s : s ;
	
    return ( Y + "/" + M + "/" + D + " " + h + ":" + m + ":" + s );
}
